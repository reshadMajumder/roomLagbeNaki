<section>





      <!--start slider section-->
      <section class="slider-section mb-4">
        <div class="first-slider p-0">

                    class="img-fluid"
                    alt="..."
                  />

        </div>
      </section>

      <div class="separator p-4">
        <div class="line"></div>
        <h4 class="mb-0 fw-bold separator-title"><b>Featured Rooms</b></h4>
        <div class="line"></div>
      </div>
      <!--start page wrapper -->
      <div class="page-wrapper">
        <section class="py-4">
          <div class="container">
            <div class="row">
              <div class="col-12 col-xl-12">
                <div class="product-wrapper">
                  <div
                    class="toolbox d-flex align-items-center mb-3 gap-2 border p-3"
                  >

                    <div class="d-flex flex-wrap">
                      <div class="d-flex align-items-center flex-nowrap">
                        <p class="mb-0 font-13 text-nowrap">Sort By:</p>
                        <select class="form-select ms-3 rounded-0">
                          <option value="menu_order" selected="selected">
                            Sort by New
                          </option>
                          <option value="popularity">Sort by popularity</option>
                          <option value="price">
                            Sort by price: low to high
                          </option>
                          <option value="price-desc">
                            Sort by price: high to low
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>


                  
                  <!-- product start  -->
                  <div class="product-grid">
                    <div class="row row-cols-2 row-cols-md-4 g-3 g-sm-4">
                        <!-- Iterate over each room -->
                        <div th:each="room : ${rooms}">
                            <div class="col">
                                <div class="card">
                                    <!-- Placeholder for room image -->
                                    <img th:src="@{/img/{imageName}(imageName=${room.imageUrl})}" class="card-img-top" alt="Room Image">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${room.title}">Room Name</h5>
                                        <p class="card-text text-muted mb-1" th:text="${room.divition + ', ' + room.city}">Location</p>

                                        <p class="card-text" th:text="'Price: Tk' + ${room.price}+'/month'">Price: $XX.XX</p>
                                        <!-- You can add more details here -->
                                        <a th:href="@{'/room-details/' + ${room.r_id}}" class="btn btn-primary">Book Now</a>
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                  <hr />
                </div>
              </div>
            </div>

            <!--end row-->
          </div>
        </section>
      </div>
