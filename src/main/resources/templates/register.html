<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--favicon-->
		<link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" />
		<!--plugins-->
		<link href="assets/plugins/OwlCarousel/css/owl.carousel.min.css" rel="stylesheet" />
		
		<link href="assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet" />
		<!-- loader-->
		<link href="assets/css/pace.min.css" rel="stylesheet" />
		<script src="assets/js/pace.min.js"></script>
		<!-- Bootstrap CSS -->
		<link href="assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
		<link href="assets/css/app.css" rel="stylesheet">
		<link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
		<link href="assets/css/icons.css" rel="stylesheet">
		<title>SmartShopsBD</title>
	</head>

<body>	
	<!--wrapper-->
	<div class="wrapper">
		<!--start top header wrapper-->

		<div class="page-wrapper">
			<div class="page-content">
		
				<!--start shop cart-->
				<section class="py-0 py-lg-5">
					<div class="container">
						<div class="section-authentication-signin d-flex align-items-center justify-content-center my-5">
							<div class="row row-cols-1 row-cols-lg-1 row-cols-xl-2">
								<div class="col mx-auto">
									<div class="card mb-0">
										<div class="card-body">
											<div class="border p-4 rounded">
												<div class="text-center">
													<h3 class="">Sign Up</h3>
													<p>Already have an account? <a href="login.html">Sign in here</a>
													</p>
												</div>
									
												<div class="login-separater text-center mb-4"> <span>OR SIGN UP WITH EMAIL</span>
													<hr/>
												</div>
												<div class="form-body">
													<form class="row g-3" action="" th:action="@{/do_register}" method="post" th:object="${user}" >
														<div class="col-12">
															<label for="inputName" class="form-label">Full Name</label>
															<input type="text" name="name" class="form-control" id="inputFirstName" placeholder="Jhon" th:value="${user.phone}">
														</div>
														<div class="col-12">
															<label for="inputEmailAddress" class="form-label">Email</label>
															<input type="email" name="email" class="form-control" id="inputEmailAddress" placeholder="Email Address">
														</div>

														<div class="col-12">
															<label for="inputPhone" class="form-label">Phone</label>
															<input type="text" name="phone" class="form-control" id="inputPhone" placeholder="016XXX-XXXXX">
														</div>
														<div class="col-12">
															<label for="inputChoosePassword"  class="form-label">Password</label>
															<div class="input-group" id="show_hide_password">
																<input type="password" name="password" class="form-control border-end-0" id="inputChoosePassword" value="12345678" placeholder="Enter Password"> <a href="javascript:;" class="input-group-text bg-transparent"><i class='bx bx-hide'></i></a>
															</div>
														</div>
												
														<div class="col-12">
															<div class="form-check form-switch">
																<input class="form-check-input"  name="agrement" type="checkbox" id="agrements">
																<label class="form-check-label" for="agrements">I read and agree to Terms & Conditions</label>
															</div>
														</div>


														<div class="col-12">
															<div class="d-grid">
																<button type="submit" class="btn btn-dark"><i class='bx bx-user'></i>Sign up</button>
															</div>
														</div>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!--end row-->
						</div>
					</div>
				</section>
				<!--end shop cart-->
			</div>
		</div>

	</div>


</body>

</html>
