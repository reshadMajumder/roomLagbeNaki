<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--favicon-->
    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" />
    <!--plugins-->
    <link
      href="assets/plugins/OwlCarousel/css/owl.carousel.min.css"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link
      href="assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css"
      rel="stylesheet"
    />
    <!-- loader-->
    <link href="assets/css/pace.min.css" rel="stylesheet" />
    <script src="assets/js/pace.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link href="assets/css/app.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/icons.css" rel="stylesheet" />
    <title>SmartShopsBD</title>
  </head>

  <body>
    <!--wrapper-->

    <section>
      <div class="wrapper">

   

      <div class="separator p-4">
        <div class="line"></div>
        <h4 class="mb-0 fw-bold separator-title"><b>Accessories Section</b></h4>
        <div class="line"></div>
      </div>
      <!--start page wrapper -->
      <div class="page-wrapper">
        <section class="py-4">
          <div class="container">
            <div class="row">
              <div class="col-12 col-xl-12">
                <div class="product-wrapper">
                  <div
                    class="toolbox d-flex align-items-center mb-3 gap-2 border p-3"
                  >
                    <div class="d-flex flex-wrap flex-grow-1 gap-1">
                      <div class="d-flex align-items-center flex-nowrap">
                        <p class="mb-0 font-13 text-nowrap">Show:</p>
                        <select class="form-select ms-3 rounded-0">
                          <option>9</option>
                          <option>12</option>
                          <option>16</option>
                          <option>20</option>
                          <option>50</option>
                          <option>100</option>
                        </select>
                      </div>
                    </div>
                    <div class="d-flex flex-wrap">
                      <div class="d-flex align-items-center flex-nowrap">
                        <p class="mb-0 font-13 text-nowrap">Sort By:</p>
                        <select class="form-select ms-3 rounded-0">
                          <option value="menu_order" selected="selected">
                            Sort by New
                          </option>
                          <option value="popularity">Sort by popularity</option>
                          <option value="price">
                            Sort by price: low to high
                          </option>
                          <option value="price-desc">
                            Sort by price: high to low
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>

                    <div class="product-grid">
                        <div class="row row-cols-2 row-cols-md-4 g-3 g-sm-4">
                            <!-- Iterate over each room -->
                            <div th:each="room : ${rooms}">
                                <div class="col">
                                    <div class="card">
                                        <!-- Placeholder for room image -->
<!--                                        <img th:src="${room.imageUrl}" class="card-img-top" alt="Room Image">-->
                                        <div class="card-body">
                                            <h5 class="card-title" th:text="${room.title}">Room Name</h5>
                                            <p class="card-text" th:text="'Price: $' + ${room.price}">Price: $XX.XX</p>
                                            <!-- You can add more details here -->
                                            <a href="#" class="btn btn-primary">Book Now</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                  <hr />
                </div>
              </div>
            </div>

            <!--end row-->
          </div>
        </section>
        </div>
      </div>

    </section>


      <!--end quick view product-->
      <!--Start Back To Top Button-->
      <a href="javaScript:;" class="back-to-top"
        ><i class="bx bxs-up-arrow-alt"></i
      ></a>
      <!--End Back To Top Button-->
    </div>
    <!--end wrapper-->

    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!--plugins-->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/plugins/OwlCarousel/js/owl.carousel.min.js"></script>
    <script src="assets/plugins/OwlCarousel/js/owl.carousel2.thumbs.min.js"></script>
    <script src="assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
    <!--app JS-->
    <script src="assets/js/app.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
         
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
          <div class="spinner-border m-2" role="status">
            <span class="visually-hidden"></span>
          </div>
          <h3>Product Added Successfully</h3>
        </div>
      </div>
    </div>
  </div>
</html>
